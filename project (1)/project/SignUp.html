<!DOCTYPE html>
<html lang="en">

    <title>sign up</title>

<body>


<div class="SignUp-page">
  <div class="border"> 
    <div class="Upper">   
      <h3>SIGN UP</h3>
    
    </div>
  <form class="SignUp-form">
    <label for="Name"><b>Name</b></label><br>
    <input type="text" placeholder="Name" id="box" required><br>

    <label for="Email"><b>Email</b></label><br>
    <input type="email" placeholder="Example@gmail.com" id="box" required ><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" placeholder="*****" id="box" required ><br>

    <label for="phone"><b>Phone</b></label><br>
    <input type="text" placeholder="###" id="box" required ><br>

    <label for="adress"><b>Address</b></label><br>
    <input type="text" placeholder="Addres" id="box" required ><br>
  </form>
  <button id="Sign"><a href="./login.html">Sign up</a></button>
  </div>
</div>
  
</body>
</html>
