<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Admin.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Menu</h1>
        </div>
        <ul>
            <li><img src="./category.png" alt="">&nbsp;<span>Categories</span> </li>
            <li><img src="./product.png" alt="">&nbsp;<span>Products</span> </li>
            <li><img src="./customers.png" alt="">&nbsp;<span>Customers</span> </li>
            <li><img src="/help.png" alt="">&nbsp; <span>Help</span></li>
            <li><img src="./setting.png" alt="">&nbsp;<span>Settings</span> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="notification.png" alt="">
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_container">
            <div class="grid_item">
                <a href="#"><img src="./Real_Madrid.png" alt="" class="photo"></a>
                <h3>Real Madrid</h3>
            </div>

            <div class="grid_item">
                <a href="#"><img src="./bayern.png" alt="" class="photo2"></a>
                <h3>Bayern Munchen</h3>
            </div>
             
            <div class="grid_item">
                <a href="#"><img src="./Liverpool.png" alt="" class="photo3"></a>
                <h3>Liverpool</h3>
            </div>

            <div class="grid_item">
                <a href="#"><img src="./Manchester_United.png" alt="" class="photo2"></a>
                <h3>Man United</h3>
            </div>

            <div class="grid_item">
                <a href="#"><img src="./Borussia-Dortmund.png" alt="" class="photo2"></a>
                <h3>Dortmund</h3>
            </div>
            
            <div class="grid_item">
                <a href="#"><img src="./Man city.png" alt="" class="photo2"></a>
                <h3>Man City</h3>
            </div>
            
        </div>
    </div>
</body>
</html
